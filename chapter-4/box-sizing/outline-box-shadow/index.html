<!DOCTYPE html>
<html lang="en">

<head>
  <title>Box Sizing: Outline-Box-Shadow</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Outline</h1>
  <div class="container outline">
    <div>Content</div>
    <div>Content</div>
  </div>
  <h1>Box-Shadow</h1>
  <div class="container box-shadow">
    <div>Content</div>
    <div>Content</div>
  </div>
  <h1>Both</h1>
  <div class="container outline box-shadow">
    <div>Content</div>
    <div>Content</div>
  </div>
</body>

</html>
