<!DOCTYPE html>
<html lang="en">

<head>
  <title>Box Sizing - Border-Box</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>No Padding or Margin</h1>
  <div class="container">
    <div>
        <p>Content</p>
    </div>
    <div>
      <p>Content</p>
    </div>
  </div>
  <h1>With Padding</h1>
  <div class="container has-padding">
    <div>
      <p>Content</p>
    </div>
    <div>
      <p>Content</p>
    </div>
  </div>
  <h1>With Margin</h1>
  <div class="container has-margin">
    <div>
      <p>Content</p>
    </div>
    <div>
      <p>Content</p>
    </div>
  </div>
<div class="inner"></div>
  <div class="line"></div>
  <div class="label">50%</div>
</body>

</html>
